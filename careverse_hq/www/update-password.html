<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="icon" type="image/svg+xml" href="/assets/careverse_hq/images/favicon.svg">
    <link rel="alternate icon" href="/assets/careverse_hq/images/favicon.svg" type="image/svg+xml">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Reuse login page styles */
        :root {
            --primary-color: #1890ff;
            --primary-hover: #40a9ff;
            --primary-dark: #096dd9;
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-bg-strong: rgba(255, 255, 255, 0.97);
            --glass-border: rgba(226, 232, 240, 0.8);
            --shadow-glass: 0 8px 32px 0 rgba(15, 23, 42, 0.08);
            --shadow-glass-strong: 0 12px 48px 0 rgba(15, 23, 42, 0.12);
            --radius-md: 16px;
            --radius-lg: 24px;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --success-color: #52c41a;
            --error-color: #ff4d4f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(24,144,255,0.08) 0%, transparent 70%);
            top: -10%;
            left: -10%;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(148,163,184,0.06) 0%, transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .reset-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-wrapper {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg-strong);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-lg);
            border: 1.5px solid var(--glass-border);
            box-shadow: var(--shadow-glass-strong);
            overflow: hidden;
        }

        .reset-header {
            background: linear-gradient(135deg, #1890ff 0%, #0369a1 100%);
            padding: 3rem 2rem;
            text-align: center;
            color: white;
        }

        .reset-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .reset-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9375rem;
        }

        .reset-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.9375rem;
            color: var(--text-dark);
            background: white;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(24,144,255,0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8125rem;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s;
            width: 0;
        }

        .strength-weak { background: #ff4d4f; width: 33%; }
        .strength-medium { background: #faad14; width: 66%; }
        .strength-strong { background: #52c41a; width: 100%; }

        .password-requirements {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.8125rem;
        }

        .password-requirements-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .requirement {
            padding: 0.25rem 0;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .requirement::before {
            content: '○';
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .requirement.met::before {
            content: '✓';
            color: var(--success-color);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(24,144,255,0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: var(--error-color);
        }

        .message.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: var(--success-color);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9375rem;
            color: var(--text-muted);
        }

        .back-to-login a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .reset-container {
                padding: 1rem;
            }

            .reset-body {
                padding: 2rem 1.5rem;
            }

            .reset-header {
                padding: 2.5rem 1.5rem;
            }

            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="reset-container">
        <div class="reset-wrapper">
            <div class="reset-header">
                <div class="reset-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0110 0v4"></path>
                    </svg>
                </div>
                <h1>{{ page_title or "Reset Your Password" }}</h1>
                <p>{{ page_subtitle or "Create a strong new password for your account" }}</p>
            </div>

            <div class="reset-body">
                <div id="message" class="message"></div>

                {% if key %}
                <!-- Reset Password Form -->
                <form id="reset-form" method="post">
                    <input type="hidden" name="key" value="{{ key }}">
                    <input type="hidden" name="csrf_token" value="{{ frappe.session.csrf_token }}">

                    <div class="form-group">
                        <label class="form-label" for="new_password">New Password</label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                id="new_password"
                                name="new_password"
                                class="form-control"
                                placeholder="Enter your new password"
                                required
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" id="password-toggle-1" aria-label="Toggle password visibility">
                                <svg id="eye-icon-1" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div id="strength-bar-fill" class="strength-bar-fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                id="confirm_password"
                                name="confirm_password"
                                class="form-control"
                                placeholder="Re-enter your new password"
                                required
                            >
                            <button type="button" class="password-toggle" id="password-toggle-2" aria-label="Toggle password visibility">
                                <svg id="eye-icon-2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="password-requirements">
                        <div class="password-requirements-title">Password Requirements:</div>
                        <div class="requirement" id="req-length">At least 8 characters</div>
                        <div class="requirement" id="req-uppercase">One uppercase letter</div>
                        <div class="requirement" id="req-lowercase">One lowercase letter</div>
                        <div class="requirement" id="req-number">One number</div>
                    </div>

                    <button type="submit" class="btn-primary" id="reset-btn">
                        <span id="reset-btn-text">Reset Password</span>
                    </button>
                </form>
                {% else %}
                <!-- Request Reset Form -->
                <form id="request-form" method="post">
                    <input type="hidden" name="csrf_token" value="{{ frappe.session.csrf_token }}">

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="Enter your email address"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-primary" id="request-btn">
                        <span id="request-btn-text">Send Reset Link</span>
                    </button>
                </form>
                {% endif %}

                <div class="back-to-login">
                    <a href="/login">← Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function setupPasswordToggle(inputId, toggleId, iconId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            const icon = document.getElementById(iconId);

            if (toggle && input) {
                toggle.addEventListener('click', function() {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);

                    if (type === 'text') {
                        icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                    } else {
                        icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                    }
                });
            }
        }

        setupPasswordToggle('new_password', 'password-toggle-1', 'eye-icon-1');
        setupPasswordToggle('confirm_password', 'password-toggle-2', 'eye-icon-2');

        // Password strength checker
        const newPassword = document.getElementById('new_password');
        const strengthBarFill = document.getElementById('strength-bar-fill');

        if (newPassword) {
            newPassword.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password)
                };

                // Update requirements UI
                Object.keys(requirements).forEach(key => {
                    const elem = document.getElementById(`req-${key}`);
                    if (elem) {
                        if (requirements[key]) {
                            elem.classList.add('met');
                            strength++;
                        } else {
                            elem.classList.remove('met');
                        }
                    }
                });

                // Update strength bar
                if (strengthBarFill) {
                    strengthBarFill.className = 'strength-bar-fill';
                    if (strength <= 2) {
                        strengthBarFill.classList.add('strength-weak');
                    } else if (strength === 3) {
                        strengthBarFill.classList.add('strength-medium');
                    } else {
                        strengthBarFill.classList.add('strength-strong');
                    }
                }
            });
        }

        // Reset form handler
        const resetForm = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');

        if (resetForm) {
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPwd = document.getElementById('new_password').value;
                const confirmPwd = document.getElementById('confirm_password').value;
                const key = document.querySelector('input[name="key"]').value;
                const btn = document.getElementById('reset-btn');
                const btnText = document.getElementById('reset-btn-text');

                messageDiv.classList.remove('show', 'error', 'success');
                messageDiv.textContent = '';

                if (newPwd !== confirmPwd) {
                    messageDiv.textContent = 'Passwords do not match. Please try again.';
                    messageDiv.classList.add('show', 'error');
                    return;
                }

                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span>Resetting...';

                try {
                    const response = await fetch('/api/method/frappe.core.doctype.user.user.update_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Frappe-CSRF-Token': window.csrf_token || ''
                        },
                        body: JSON.stringify({
                            key: key,
                            new_password: newPwd
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.message) {
                        messageDiv.textContent = 'Password reset successful! Redirecting to login...';
                        messageDiv.classList.add('show', 'success');
                        setTimeout(() => window.location.href = '/login', 2000);
                    } else {
                        throw new Error(data.message || 'Failed to reset password. The link may have expired.');
                    }
                } catch (error) {
                    messageDiv.textContent = error.message;
                    messageDiv.classList.add('show', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Reset Password';
                }
            });
        }

        // Request reset form handler
        const requestForm = document.getElementById('request-form');

        if (requestForm) {
            requestForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const btn = document.getElementById('request-btn');
                const btnText = document.getElementById('request-btn-text');

                messageDiv.classList.remove('show', 'error', 'success');
                messageDiv.textContent = '';

                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span>Sending...';

                try {
                    const response = await fetch('/api/method/frappe.core.doctype.user.user.reset_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Frappe-CSRF-Token': window.csrf_token || ''
                        },
                        body: JSON.stringify({ user: email })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = 'Password reset link sent! Please check your email.';
                        messageDiv.classList.add('show', 'success');
                        btn.disabled = false;
                        btnText.textContent = 'Send Reset Link';
                    } else {
                        throw new Error(data.message || 'Failed to send reset link. Please try again.');
                    }
                } catch (error) {
                    messageDiv.textContent = error.message;
                    messageDiv.classList.add('show', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Send Reset Link';
                }
            });
        }

        window.csrf_token = '{{ frappe.session.csrf_token }}';
    </script>
</body>
</html>
