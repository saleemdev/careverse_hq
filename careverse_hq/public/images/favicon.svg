<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#faviconGradient)"/>

  <!-- F360 simplified -->
  <g transform="translate(16, 16)">
    <!-- F -->
    <path d="M -7 -4 L -7 4 M -7 -4 L -3 -4 M -7 0 L -4 0"
          stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>

    <!-- 360 -->
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="6" font-weight="700" fill="white" text-anchor="start">360</text>
  </g>
</svg>
