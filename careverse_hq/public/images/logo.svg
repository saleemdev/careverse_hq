<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="f360Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722ed1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40a9ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9254de;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="24" cy="24" r="20" fill="url(#f360Gradient)"/>

  <!-- Inner circle ring -->
  <circle cx="24" cy="24" r="16" fill="none" stroke="url(#circleGradient)" stroke-width="2"/>

  <!-- F360 Text -->
  <g transform="translate(24, 24)">
    <!-- F letter -->
    <path d="M -10 -6 L -10 6 M -10 -6 L -4 -6 M -10 0 L -6 0"
          stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- 360 numbers -->
    <text x="-1" y="2" font-family="Arial, sans-serif" font-size="9" font-weight="700" fill="white" text-anchor="start">360</text>
  </g>

  <!-- Decorative arc -->
  <path d="M 12 8 A 16 16 0 0 1 36 8" stroke="white" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
</svg>
