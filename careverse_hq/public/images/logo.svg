<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle with blue gradient -->
  <circle cx="24" cy="24" r="20" fill="url(#certGradient)"/>

  <!-- Inner decorative ring -->
  <circle cx="24" cy="24" r="17.5" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>

  <!-- Document shape: rounded rectangle -->
  <rect x="16" y="14" width="16" height="20" rx="1.5" fill="white" opacity="0.95"/>

  <!-- Seal/badge circle in center -->
  <circle cx="24" cy="20" r="2.5" fill="url(#certGradient)"/>

  <!-- Seal ring around badge -->
  <circle cx="24" cy="20" r="3.5" fill="none" stroke="url(#certGradient)" stroke-width="1" opacity="0.6"/>

  <!-- Two horizontal lines below seal (document text representation) -->
  <line x1="18" y1="25" x2="30" y2="25" stroke="url(#certGradient)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="29" x2="30" y2="29" stroke="url(#certGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Top subtle highlight arc -->
  <path d="M 14 12 A 14 14 0 0 1 34 12" stroke="white" stroke-width="1" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>
